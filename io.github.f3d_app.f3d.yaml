  - name: libXmu
    cleanup:
      - /share/doc
    sources:
      - type: archive
        url: https://www.x.org/archive/individual/lib/libXmu-1.1.4.tar.gz
        sha256: 3091d711cdc1d8ea0f545a13b90d1464c3c3ab64778fd121f0d789b277a80289
        x-checker-data:
          type: anitya
          project-id: 1785
          stable-only: true
